<!doctype html>
<html>
  <head>
    <title>Bitcoin-wallet-redirect</title>
  </head>
  <body>

  <script>

      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      var coinbaseAndroidUrl = "https://play.google.com/store/apps/details?id=com.coinbase.android";
      var coinbaseiOSUrl = "https://itunes.apple.com/us/app/coinbase-bitcoin-wallet/id886427730";
      var blockchainAndroidUrl = "https://play.google.com/store/apps/details?id=piuk.blockchain.android";
      var blockchainiOSUrl = "https://itunes.apple.com/us/app/blockchain-bitcoin-wallet/id493253309";

      var deviceType;

      if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
      {
          deviceType = "iOS";
      }
      else if( userAgent.match( /Android/i ) )
      {
          deviceType = "android";
      }

      var app = window.location.hash.substr(1);

      var redirectUrl;

      if (app === "coinbase"){
          if (deviceType === "android")
              redirectUrl = coinbaseAndroidUrl;
          else if (deviceType === "iOS")
              redirectUrl = coinbaseiOSUrl;
      }
      else if (app === "blockchain"){
          if (deviceType === "android")
              redirectUrl = blockchainAndroidUrl;
          else if (deviceType === "iOS")
              redirectUrl = blockchainiOSUrl;
      }

      if (redirectUrl)
      {
          window.location.href = redirectUrl;
      }

  </script>

  </body>
</html>
